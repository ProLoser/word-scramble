<h1>Word Scramble</h1>

<h3>Enter a word to start the round:</h3>
<form ng-submit="go('round', { word: word.toLowerCase() })" class="row">
  <div class="col-sm-10">
    <input ng-model="word" type="text" class="form-control" required>
  </div>
  <div class="col-sm-2">
    <button class="btn btn-primary btn-block">
      Start Game
    </button>
  </div>
</form>
